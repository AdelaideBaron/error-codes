<!-- src/main/resources/templates/selected-machine.html -->
<!-- Add the same style section as in hello.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... existing head content ... -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: white;
            font-size: 1.5em;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .errorItem {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }



@media only screen and (max-width: 600px) {
        body {
            font-size: 14px; /* You can adjust this value as needed */
        }

        header,
        h1,
        label,
        input[type="text"],
        .errorItem {
            font-size: 1.5em; /* You can adjust this value as needed */
        }

        main {
            padding: 10px;
        }
    }

    </style>
</head>

<body>
<h1>Machine Details</h1>
<p>Selected machine: <span th:text="${selectedMachine}"></span></p>

<!-- Add a search box for error codes -->
<label for="searchBox">Search Error Codes:</label>
<input type="text" id="searchBox" oninput="searchErrors()">

<!-- Display a list of errors for the selected machine -->
<ul id="errorList">
    <li th:each="error : ${errors}" class="errorItem">
        <a th:href="@{/select-error(machine=${selectedMachine},error=${error})}" th:text="${error}"></a>
    </li>
</ul>

<!-- Link to navigate back to the previous page -->
<p><a th:href="@{/hello}">Back to Home</a></p>

<script>
    const errorList = document.getElementById("errorList");
    const errorItems = document.getElementsByClassName("errorItem");

    function searchErrors() {
        const searchInput = document.getElementById("searchBox").value.toLowerCase();

        Array.from(errorItems).forEach(item => {
            const errorText = item.textContent.toLowerCase();
            if (errorText.includes(searchInput)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
