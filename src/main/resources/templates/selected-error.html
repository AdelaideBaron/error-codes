<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1, h2 {
            color: #333;
        }

        p, span {
            color: #666;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${selectedError}">Error</h1>
    <p>Selected machine: <span th:text="${selectedMachine}"></span></p>

    <!-- Display details for the selected error -->
    <h2>Details</h2>
    <p th:text="${errorDetails}"></p>

    <!-- Display causes and potential solutions for the selected error -->
    <h2>Causes & Potential Solutions</h2>
    <ul>
        <li th:each="cause : ${causeDetails}">
            <p th:text="${cause}"></p>
        </li>
    </ul>

    <!-- Form to navigate back to the selected machine page using POST method -->
    <form th:action="@{/select-machine}" method="post">
        <input type="hidden" name="machine" th:value="${selectedMachine}" />
        <button type="submit">Back to Selected Machine</button>
    </form>
</div>
</body>
</html>
