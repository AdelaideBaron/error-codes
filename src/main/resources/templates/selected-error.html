<!-- src/main/resources/templates/selected-error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Selected Error</title>
</head>
<body>
<h1>Selected Error</h1>
<p>Selected machine: <span th:text="${selectedMachine}"></span></p>
<p>Selected error: <span th:text="${selectedError}"></span></p>

<!-- Display details for the selected error -->
<h2>Details</h2>
<ul>
    <li th:each="detail : ${errorDetails}">
        <p th:text="${detail}"></p>
    </li>
</ul>

<!-- Display causes and potential solutions for the selected error -->
<h2>Causes & Potential Solutions</h2>
<ul>
    <li th:each="detail, index : ${causeDetails}">
        <p th:text="${'Cause ' + (index.index + 1) + ': ' + detail}"></p>
    </li>
</ul>

<!-- Link to navigate back to the selected machine page -->
<p><a th:href="@{/select-machine?machine=${selectedMachine}}">Back to Selected Machine</a></p>
</body>
</html>
